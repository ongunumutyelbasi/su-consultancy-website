<!DOCTYPE html>
<html>
<head>
    <title>Su Business Consultancy | Content Manager</title>
    
    <base href="/su-consultancy-website/"> 
    
</head>
<body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // The default behavior when no config is passed is to look for config.yml.
      // We will override the config file location with the absolute path.
      CMS.init({
        config: {
          config_file: '/su-consultancy-website/admin/config.yml' 
        }
      });
    </script>
</body>
</html>
