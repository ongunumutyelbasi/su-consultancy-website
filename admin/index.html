<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Su Business Consultancy | Content Manager</title>
    
    <base href="/su-consultancy-website/"> 
</head>
<body>
    <div id="nc-root"></div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Initialize Identity Widget
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init({
          APIUrl: 'https://su-consultancy-website.netlify.app/.netlify/identity'
        });
      }

      // Load Config & Init CMS
      fetch('https://raw.githubusercontent.com/ongunumutyelbasi/su-consultancy-website/main/admin/config.yml')
        .then(response => response.text())
        .then(text => {
          const config = window.jsyaml.load(text);
          CMS.init({ config });
        })
        .catch(error => {
          console.error('CMS Init Error:', error);
        });
    </script>
</body>
</html>
