<!DOCTYPE html>
<html>
<head>
    <base href="/su-consultancy-website/"> 
    
</head>
<body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Load the configuration file directly from the absolute URL
      fetch('https://raw.githubusercontent.com/ongunumutyelbasi/su-consultancy-website/main/admin/config.yml')
        .then(response => response.text())
        .then(text => {
          // Parse the YAML text into a JavaScript object
          const config = window.jsyaml.load(text);
          // Initialize the CMS with the fully loaded and parsed object
          CMS.init({ config });
        })
        .catch(error => {
          console.error('Failed to load and initialize CMS configuration:', error);
        });
    </script>
</body>
</html>
