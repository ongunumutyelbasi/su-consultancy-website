# ðŸ’¡ CRITICAL FIX: Explicitly define the site's root URL
base_url: https://ongunumutyelbasi.github.io/su-consultancy-website/

# 1. BACKEND CONFIGURATION
backend:
  name: github  # Restored to 'github'
  repo: ongunumutyelbasi/su-consultancy-website
  branch: main 
  auth_type: implicit
  app_id: Ov23li0sOKN0lFYHAuGm

# 2. MEDIA MANAGEMENT
media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

# 3. COLLECTIONS (Keep your current collections section)
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts/blog" 
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}