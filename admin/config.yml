# 1. BACKEND CONFIGURATION
backend:
  name: github
  repo: ongunumutyelbasi/su-consultancy-website
  branch: main
  auth_type: implicit 
  app_id: Ov23li0sOKN0lFYHAuGm

# 2. MEDIA MANAGEMENT
media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

# 3. GLOBAL CONFIGURATION (CRITICAL ADDITIONS)
publish_mode: editorial_workflow # Sometimes required for implicit auth flow stability
relative_url: true               # Forces internal links to be relative (key fix)

# 4. COLLECTIONS 
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts/blog" 
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}