# 1. BACKEND CONFIGURATION
backend:
  name: git-gateway
  repo: ongunumutyelbasi/su-consultancy-website
  branch: main
  # ðŸ’¡ CRITICAL FIX: Point the CMS to your Netlify site for Auth
  identity_url: "https://su-consultancy-website.netlify.app/.netlify/identity"
  gateway_url: "https://su-consultancy-website.netlify.app/.netlify/git"

# 2. MEDIA MANAGEMENT
media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

# 3. COLLECTIONS
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts/blog" 
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}